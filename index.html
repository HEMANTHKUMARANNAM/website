<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quadratic Roots Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Quadratic Roots Calculator</h2>
        
        <label for="a">Enter coefficient a:</label>
        <input type="text" id="a" placeholder="Enter a"><br><br>

        <label for="b">Enter coefficient b:</label>
        <input type="text" id="b" placeholder="Enter b"><br><br>

        <label for="c">Enter coefficient c:</label>
        <input type="text" id="c" placeholder="Enter c"><br><br>

        <button onclick="calculateRoots()">Calculate Roots</button><br><br>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
